<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQuery Place Holder Test</title>
  </head>

  <body>
    <script src="../jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="./jquery.placeholder.js" type="text/javascript" charset="utf-8"></script>

    <input type="" value="" placeholder='haha,this is placeholder' id='placeholder1'>
    <input type="" value="" placeholder='haha,this is placeholder' id='placeholder2'>

    <script type="text/javascript" charset="utf-8">
      $('#placeholder1').placeholder();
      $('#placeholder2').placeholder({
        text : 'new placeholder',
        blur  : function() { console.log("Blur " + $(this).val())},
        focus : function() { console.log("Focus " + $(this).val())}
      });
    </script>
  </body>
</html>
